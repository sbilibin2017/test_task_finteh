version: "3.8"

volumes:
  db_data:
  cache_data:

services:
  db:
    image: postgres:${POSTGRES_VERSION}
    expose:
      - "${POSTGRES_PORT}"
    volumes:
      - db_data:/var/lib/postgresql/data    
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    env_file:
      - .env.prod
  
  cache:
    image: redis:${REDIS_VERSION}
    restart: always
    env_file:
      - .env.prod
    expose:
      - "${REDIS_PORT}"
    environment:
      REDIS_PASSWORD: "${REDIS_PASSWORD}"
    command: redis-server --save 20 1 --loglevel warning --requirepass ${REDIS_PASSWORD}
    volumes: 
      - cache_data:/data

  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    command: sh -c ./docker-entrypoint.prod.sh
    volumes:
      - .:/app
    env_file:
      - .env.prod 
    expose:
      - "${APP_PORT}"    
    depends_on:
      - db
      - cache

  nginx:
    image: nginx:${NGINX_VERSION}
    restart: always
    depends_on:
      - app    
    env_file:
      - .env.prod  
    volumes:
      - ./src/test_task_fintech/app/static:/app/app/static
      - ./nginx/etc/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/etc/nginx/conf.d/default.conf.tmp:/etc/nginx/conf.d/default.conf.tmp
    command: >
      /bin/bash -c "envsubst \"`for v in $$(compgen -v);do printf '$${%s} ' $$v;done`'\"
      < /etc/nginx/conf.d/default.conf.tmp
      > /etc/nginx/conf.d/default.conf
      && nginx -g 'daemon off;'"    
    ports:
      - ${NGINX_PORT}:${NGINX_PORT}

